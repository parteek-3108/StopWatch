<html>
    <head>
        <title>StopWatch</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body class="text-white bg-dark">
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <label>00 : 00 : 00</label>
            </div>
            <div class="row justify-content-center mt-4 mb-2">
                <div class="lapParent p-1">
                    <div class="child justify-content-center align-items-center">
                        <button class="btn btn-outline-secondary p-4 text-white">Lap</button>
                    </div>
                </div>
                <div class="resetParent p-1 d-none">
                    <div class="child justify-content-center align-items-center">
                        <button class="btn btn-outline-warning p-4 text-white"><span class="text-small">Reset</span></button>
                    </div>
                </div>
                <div class="col-3"></div>
                <div class="stopParent p-1 d-none">
                    <div class="child justify-content-center align-items-center">
                        <button class="btn btn-outline-danger p-4 text-white">Stop</button>
                    </div>
                </div>
                <div class="startParent p-1">
                    <div class="child justify-content-center align-items-center">
                        <button class="btn btn-outline-info p-4 text-white">Start</button>
                    </div>
                </div>
            </div>
            <div class="mx-5 px-5 my-5" id="track">
                <div class="border-bottom"></div>
            </div>
        </div>
    </body>
    <script src="./script.js"></script>
</html>
